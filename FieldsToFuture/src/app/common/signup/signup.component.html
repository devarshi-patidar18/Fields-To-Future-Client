<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Register!</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="User Name" required>
            </div>
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <label for="phone">Last Name</label>
                <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" [(ngModel)]="phone" name="phone" placeholder="Contact Number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"  required>
            </div>
            <div class="input-group">
                <label for="confirmpassword">confirmpassword</label>
                <input type="password" id="confirmpassword" [(ngModel)]="confirmpassword" name="confirmpassword"
                    required>
            </div>
            <div>
                
            </div>
            <button type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
        <div class="" style="margin-top: 10px;">
            New User? &nbsp;<a routerLink="/signup">Register!</a>
        </div>
    </div>
</div>
